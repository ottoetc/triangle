<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="leg1">Enter the length of Leg 1</label>
          <input id="leg1" type="text">
        </div>
        <div class="form-group">
          <label for="leg2">Enter the length of Leg 2</label>
          <input id="leg2" type="text">
        </div>
        <div class="form-group">
          <label for="leg3">Enter the length of Leg 3</label>
          <input id="leg3" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The lengths you entered are<span class="kind"></span>.</p>
      </div>
    </div>

  </body>
</html>
